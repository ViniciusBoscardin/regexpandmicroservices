version: '3'

networks:
  aulasexta:

services:
  nginx:
    build: ../nginx/
    image: nginx:1.0
    ports:
      - "80:80"
    networks:
      - aulasexta

  match-number:
    restart: always
    build: ../match-number/
    image: match-number:1.0
    ports:
      - "5000"

    container_name: match-number

    networks:
      - aulasexta
  
  match-text:
    restart: always
    build: ../match-text/
    image: match-text:1.0
    ports:
      - "5000"

    container_name: match-text

    networks:
      - aulasexta

  find-number:
    restart: always
    build: ../find-number/
    image: find-text:1.0
    ports:
      - "5000"

    container_name: find-number

    networks:
      - aulasexta
